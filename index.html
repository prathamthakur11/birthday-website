<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Happy Birthday My Love ❤️</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="/static/heart.css">
</head>
<body>
    <div class="container">
        <div class="heart"></div>
        <h1>Happy Birthday My Love ❤️</h1>
        <p class="countdown">Only <strong>{{ countdown }}</strong> days left until your birthday!</p>

        <div class="reasons">
            {% for reason in reasons %}
                <div class="reason">❤️ {{ reason }}</div>
            {% endfor %}
        </div>

        <audio id="bgMusic" autoplay loop>
            <source src="/static/song.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <button onclick="toggleMusic()" class="music-btn">⏯️ Play / Pause</button>
    </div>

    <script>
        const bgMusic = document.getElementById("bgMusic");
        function toggleMusic() {
            if (bgMusic.paused) bgMusic.play();
            else bgMusic.pause();
        }
    </script>
</body>
</html>
